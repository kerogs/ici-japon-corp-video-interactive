<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=$, initial-scale=1.0">
    <title>Ici Japon Corp. - Video display</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="ccenter">



        <div class="ijc">
            <div class="ijc__left">
                <p class="subhead">VIDEO INTÉRACTIVE</p>
                <h3>DÉCOUVREZ Les <br> derrières de scène !</h3>
                <p class="desc">
                    Retrouvez Tev pour un entretien FAQ !
                    <br>
                    On répond à vos questions et on vous donne tous les secrets sur l'univers Tous Imparfaits...
                    <br><br>
                    Ces vidéos intéractives vont évoluer tous les mois avec du nouveau contenu en fonction de vos
                    questions !
                </p>
            </div>
            <div class="ijc__right">

                <div id="videoArea">

                    <div id="controls">
                        <button id="replay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M19.89 10.105a8.696 8.696 0 0 0-.789-1.456l-1.658 1.119a6.606 6.606 0 0 1 .987 2.345 6.659 6.659 0 0 1 0 2.648 6.495 6.495 0 0 1-.384 1.231 6.404 6.404 0 0 1-.603 1.112 6.654 6.654 0 0 1-1.776 1.775 6.606 6.606 0 0 1-2.343.987 6.734 6.734 0 0 1-2.646 0 6.55 6.55 0 0 1-3.317-1.788 6.605 6.605 0 0 1-1.408-2.088 6.613 6.613 0 0 1-.382-1.23 6.627 6.627 0 0 1 .382-3.877A6.551 6.551 0 0 1 7.36 8.797 6.628 6.628 0 0 1 9.446 7.39c.395-.167.81-.296 1.23-.382.107-.022.216-.032.324-.049V10l5-4-5-4v2.938a8.805 8.805 0 0 0-.725.111 8.512 8.512 0 0 0-3.063 1.29A8.566 8.566 0 0 0 4.11 16.77a8.535 8.535 0 0 0 1.835 2.724 8.614 8.614 0 0 0 2.721 1.833 8.55 8.55 0 0 0 5.061.499 8.576 8.576 0 0 0 6.162-5.056c.22-.52.389-1.061.5-1.608a8.643 8.643 0 0 0 0-3.45 8.684 8.684 0 0 0-.499-1.607z">
                                </path>
                            </svg>
                        </button>
                        <button id="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M7 6v12l10-6z"></path>
                            </svg>
                        </button>
                        <button id="sound">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M16 21c3.527-1.547 5.999-4.909 5.999-9S19.527 4.547 16 3v2c2.387 1.386 3.999 4.047 3.999 7S18.387 17.614 16 19v2z">
                                </path>
                                <path
                                    d="M16 7v10c1.225-1.1 2-3.229 2-5s-.775-3.9-2-5zM4 17h2.697L14 21.868V2.132L6.697 7H4c-1.103 0-2 .897-2 2v6c0 1.103.897 2 2 2z">
                                </path>
                            </svg>
                        </button>
                        <button id="time"><span id="videotime">0:00</span> / <span
                                id="videolength">??:??</span></button>
                    </div>
                    <video>
                        <source src="" type="video/mp4">
                    </video>
                    <div id="ask">
                        <!-- <button>
                            <span class="letter">A</span>
                            <span class="text">Introduction</span>
                        </button> -->
                    </div>
                </div>

            </div>
        </div>



    </div>

    <div id="watermark-ksjs">

    </div>

</body>

<script src="js/script.js"></script>
<script src="https://kerogs.github.io/kerogs/watermark/watermark.js"></script>
<script>
    KerogsWatermark.init("#watermark-ksjs", {
        collaborator: true,
        collab: [
            {
                name: "ici japon corp",
                img: "https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/7/7a/Ici_Japon_Corp._Esportlogo_square.png",
                url: "https://x.com/icijaponcorp"
            }
        ]
    });
</script>

</html>
